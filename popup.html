<style>
    body {
        width: 680px;
        padding: 40px;
        margin: 0;
    }

    .qrcode-list {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    .qrcode-list .qrcode-item {
        width: 200px;
        text-align: center;
    }

    .custom-qrcode-url {
        display: block;
        width: 100%;
        height: 100px;
        margin-top: 20px;
    }

    .qrcode {
        width: 200px;
        height: 200px;
        background-color: #efefef;
    }

    .tip {
        color: #999;
        font-size: 12px;
        line-height: 1;
        margin-top: 10px;
    }

    .sb-app {
        margin-top: 20px;
    }

    .sb-app img{
        width: 80px;
        height: 80px;
    }
</style>


<div class="qrcode-list">
    <div class="qrcode-item" id="baiduapp-qrcode">
        <div class="qrcode"></div>
        <div class="sb-app"><img src="bd.png"></div>
        <p class="tip">Support BaiduBoxApp Only</p>
    </div>

    <div class="qrcode-item" id="normal-qrcode">
        <div class="qrcode"></div>
        <textarea class="custom-qrcode-url"></textarea>
    </div>

    <div class="qrcode-item" id="preview-qrcode">
        <div class="qrcode"></div>
        <p class="tip">orp_preview(orp_preview=1)</p>
    </div>
</div>

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery.qrcode.js"></script>
<script type="text/javascript" src="lib/qrcode.js"></script>
<script type="text/javascript" src="main.js"></script>
